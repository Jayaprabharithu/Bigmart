<!DOCTYPE html>
{%extends 'index.html'%}
{%block content%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="col-lg-12 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title">PRODUCT TABLE</h4>

                  <div class="table-responsive pt-3">
                    <table class="table table-bordered">
                      <thead>
                        <tr>
                            <th>NAME</th>
                            <th>EMIL</th>
                            <th>SUBJECT</th>
                            <th>MESSAGE</th>
                            <th>MOBILE</th>
                            <th>OPTION</th>
                        </tr>
                      </thead>
                      <tbody>
                      {% for i in data%}
                      <tr>
                        <td>{{i.Name}}</td>
                        <td>{{i.Email}}</td>
                        <td>{{i.Subject}}</td>
                        <td>{{i.Message}}</td>
                        <td>{{i.Mobile}}</td>





                      </tr>
                      {%endfor%}
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
</body>
</html>
{%endblock%}
