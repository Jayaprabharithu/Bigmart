 {% if messages %}
  {% for i in messages %}
     {% if i.tags == 'warning' %};
        <script>
            swal('{{i}}','','warning');
        </script>
     {% elif i.tags == 'error' %}
        <script>
            swal('{{i}}','','error');
        </script>
      {% elif i.tags == 'info' %}
        <script>
            swal('{{i}}','','info');

      {% else %}
